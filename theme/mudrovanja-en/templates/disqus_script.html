{% if DISQUS_SITENAME %}
<br/>
<div id="disqus_thread"></div>
<script type="text/javascript">
	var disqus_shortname = '{{ DISQUS_SITENAME }}';
	var disqus_identifier = '{% if article %}{{ article.url }}{% elif page %}{{ page.url }}{% endif %}';
	var disqus_title = '{% if article %}{{ article.title|striptags }}{% elif page %}{{ page.title|striptags }}{% endif %}';
	var disqus_url = '{{ SITEURL }}/{% if article %}{{ article.url }}{% elif page %}{{ page.url }}{% endif %}';
	
	var disqus_config = function () { 
		this.language = 'en';
	};

	(function() {
		var dsq = document.createElement('script');
		dsq.type = 'text/javascript';
		dsq.async = true;
		dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
		(document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
	})();
</script>
<noscript>Please enable Javascript in order to see <a href="http://disqus.com/?ref_noscript">Disqus comments.</a>
</noscript>
<a href="http://disqus.com" class="dsq-brlink">Comments served by <span class="logo-disqus">Disqus</span></a>
<br/>
{% endif %}
